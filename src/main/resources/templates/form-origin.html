<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/origin/add-origin" method="POST">
                <div class="form-group m-2">
                    <label for="country">Country</label>
                    <input type="text"
                           class="form-control"
                           id="country"
                           name="country"
                           required
                           placeholder="Enter country">
                </div>
                <div class="form-group m-2">
                    <label>Continent</label>
                    <select name="continent" class="form-control">
                        <option th:value="ASIA">ASIA</option>
                        <option th:value="AFRICA">AFRICA</option>
                        <option th:value="EUROPE">EUROPE</option>
                        <option th:value="NORTH_AMERICA">NORTH AMERICA</option>
                        <option th:value="SOUTH_AMERICA">SOUTH AMERICA</option>
                        <option th:value="AUSTRALIA">AUSTRALIA</option>
                        <option th:value="ANTARCTICA">ANTARCTICA</option>
                    </select>
                </div>
                <button id="submit" type="submit" class="btn btn-secondary m-2">Submit</button>
                <a type="button" class="btn btn-secondary" href="/books">Back</a>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
