<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/authors/add-author" method="POST">
                <input id="id" type="hidden" name="id" th:value="(${author} != null ? ${author.getId()} : '')">
                <div class="form-group m-2">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${author} != null ? ${author.name} : '')"
                           required
                           placeholder="Enter name">
                </div>
                <div class="form-group m-2">
                    <label for="surname">Surname</label>
                    <input type="text"
                           class="form-control"
                           id="surname"
                           name="surname"
                           th:value="(${author} != null ? ${author.surname} : '')"
                           placeholder="Enter surname">
                </div>
                <div class="form-group m-2">
                    <label>Origin</label>
                    <select name="origin" class="form-control">
                        <option th:if="${author} != null"
                                th:selected="${author.getOrigin() != null &&
                                                author.getOrigin().getId() == origin.getId()}"
                                th:each="origin : ${origins}"
                                th:value="${origin.getId()}"
                                th:text="${origin.country}">
                        </option>
                        <option th:if="${author} == null"
                                th:each="origin : ${origins}"
                                th:value="${origin.getId()}"
                                th:text="${origin.country}">
                        </option>
                    </select>
                    <br>
                    <a th:if="${author} == null" type="button" class="btn btn-block btn-outline-info" href="/origin/add">Add new country</a>
                </div>
                <button id="submit" type="submit" class="btn btn-secondary m-2">Submit</button>
                <a type="button" class="btn btn-secondary" href="/authors">Back</a>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
