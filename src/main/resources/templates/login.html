<div class="container" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-5">
            <form class="" method="post" action="/login">
                <h2 class="form-signin-heading">Sign in</h2>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                           required=""
                           autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required="">
                </p>

                <div th:if="${hasError == true}" th:text="${error}" class="text-danger"></div>

                <br>
                <div class="text-center">
                    <button id="submit" class="btn btn-secondary btn-lg" type="submit">Sign in</button>
                </div>
                <p class="text-center my-2">If you are not already registered, <a href="/register">Register here!</a>
                </p>

            </form>
        </div>
    </div>
</div>
