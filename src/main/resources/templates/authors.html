<div class="container" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="text-center"><h2>Authors</h2></div>
    <br>
    <div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Origin</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="author : ${authors}">
                        <td th:text="${author.name}"></td>
                        <td th:text="${author.surname}"></td>
                        <td th:text="${author.origin.country}"></td>
                        <td class="text-right">
                            <div class="row">
                                <div class="col">
                                    <form th:action="@{'/authors/{id}' (id=${author.getId()})}"
                                          th:method="GET">
                                        <button type="submit"
                                                class="btn btn-sm btn-primary">
                                            <i class="fa fa-trash">Show books</i>
                                        </button>
                                    </form>
                                </div>
                                <div class="col">
                                    <a th:href="@{'/authors/edit/{id}' (id=${author.getId()})}"
                                       class="btn btn-sm btn-warning">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="text-center">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <a href="/authors/add" class="btn btn-dark add-product-btn">
                        Add new author
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
