<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>

<div class="container">
    <div class="text-center"><h2>Authors</h2></div>
    <br>
    <div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Origin</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="author : ${authors}">
                        <td th:text="${author.name}"></td>
                        <td th:text="${author.surname}"></td>
                        <td th:text="${author.origin.country}"></td>
                        <td class="text-right">
                            <div class="row">
                                <div class="col">
                                    <form th:action="@{'/authors/{id}' (id=${author.getId()})}"
                                          th:method="GET">
                                        <button type="submit"
                                                class="btn btn-sm btn-primary">
                                            <i class="fa fa-trash">Show books</i>
                                        </button>
                                    </form>
                                </div>
                                <div class="col">
                                    <a th:href="@{'/authors/edit/{id}' (id=${author.getId()})}"
                                       class="btn btn-sm btn-warning">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="text-center">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <a href="/authors/add" class="btn btn-dark add-product-btn">
                        Add new author
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
